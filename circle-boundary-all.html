<html>
<head>
	<title></title>
	<style>
#sketch {
	border:1px solid #000;
}
</style>
</head>
<body>
<canvas id="sketch" width="480" height="720">
</canvas>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', main);
var sketch;
var context;
var dx = 2;
var dy = 2;
var fps = 10;
var circle 
function main() {
	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");
	circle= {'x':25, 'y':sketch.offsetHeight / 2, 'r':25};
	setInterval(animate, fps);
}
function draw_circle(x, y, r) {
	context.beginPath();
	context.arc(x, y, r, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}
function animate() {
	context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);
	draw_circle(circle.x, circle.y, circle.r);
	circle.x = circle.x + dx;
	circle.y = circle.y + dy;
	if(circle.x > sketch.offsetWidth - dx){
		dx=dx*-1;
		circle.x = sketch.offsetWidth;
	}
	else if(circle.x < 0 + dx){
		dx=dx*-1;
		circle.x = 0;
	}
	if(circle.y > sketch.offsetHeight - dy){
		dy=dy*-1;
		circle.y = sketch.offsetHeight;
	}
	else if(circle.y < 0 + dy){
		dy=dy*-1;
		circle.y = 0;
	}
}




</script>
</body>
</html>
