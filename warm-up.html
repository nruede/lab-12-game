<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="500" height="500">
<script type="text/javascript">
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");
function draw(){
	context.fillRect(0,0,100,100);
	context.fillStyle = "#000000"
	context.beginPath();
	context.arc(200, 50, 50, 0, 2*Math.PI, true);
	context.closePath();
	context.fill();
	context.font = "bold 12px sans-serif";
	context.fillStyle = "#555555"
	context.fillText("this is some text", 248, 43);
}
</script>
</body>
</html>
