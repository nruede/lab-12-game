<html>
<head>
	<title></title>
	<style>
#sketch {
	border:1px solid #000;
}
</style>
</head>
<body>
<canvas id="sketch" width="480" height="720">
</canvas>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', main);
var sketch;
var context;
var go_up=false;
var go_down=false;
var rectangle;
fps=10;

function main() {
	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");
	rectangle= {'x':200, 'y':200, 'w':80, 'h':20};
	setInterval(animate, fps);
	document.addEventListener('keydown', function(event) {
		if(event.keyCode === 38) {
			go_up = true;
		}
if(event.keyCode === 40) {
			go_down = true;
		}
		
	});
	document.addEventListener('keyup', function(event) {
		if(event.keyCode === 38) {
			go_up = false;
		}
		if(event.keyCode === 40) {
			go_down = false;
		}
});
}
function draw_rect(x, y, w, h) {
context.fillRect(x, y, w, h)
}
function animate() {
	context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);
if(go_up){
	rectangle.y=rectangle.y-5;
}
if(go_down){
	rectangle.y=rectangle.y+5;
}
	draw_rect(rectangle.x,rectangle.y,rectangle.w,rectangle.h);
}




</script>
</body>
</html>
