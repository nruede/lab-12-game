<html>
<head>
	<title></title>
	<style>
#sketch {
	border:1px solid #000;
}
</style>
</head>
<body>
<canvas id="sketch" width="480" height="720">
</canvas>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', main);
var sketch;
var context;
var dy = 0;
var fps = 10;
var acc=0.1;
var circle;
function main() {
	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");
	circle= {'x':250, 'y':sketch.offsetHeight / 2, 'r':25};
	setInterval(animate, fps);
}
function draw_circle(x, y, r) {
	context.beginPath();
	context.arc(x, y, r, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}
function animate() {
	context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);
	draw_circle(circle.x, circle.y, circle.r);
	dy=dy+acc;
	circle.y = circle.y + dy;
	if(circle.y > sketch.offsetHeight - dy){
		dy=dy*-1;
		dy=dy*0.8;
		circle.y = sketch.offsetHeight;
	}

}




</script>
</body>
</html>
