<html>
<head>
	<title></title>
	<style>
#sketch {
	border:1px solid #000;
}
</style>
</head>
<body>
<canvas id="sketch" width="480" height="720">
</canvas>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', main);
var sketch;
var context;
var go_right=false;
var go_left=false;
var rectangle;
fps=10;

function main() {
	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");
	rectangle= {'x':200, 'y':200, 'w':80, 'h':20};
	setInterval(animate, fps);
	document.addEventListener('keydown', function(event) {
		if(event.keyCode === 39) {
			go_right = true;
		}
if(event.keyCode === 37) {
			go_left = true;
		}
		
	});
	document.addEventListener('keyup', function(event) {
		if(event.keyCode === 39) {
			go_right = false;
		}
		if(event.keyCode === 37) {
			go_left = false;
		}
});
}
function draw_rect(x, y, w, h) {
context.fillRect(x, y, w, h)
}
function animate() {
	context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);
if (rectangle.x<=0){
	go_left=false;
}
if (rectangle.x>=400){
	go_right=false;
}
if(go_right){
	rectangle.x=rectangle.x+5;
}
if(go_left){
	rectangle.x=rectangle.x-5;
}

	draw_rect(rectangle.x,rectangle.y,rectangle.w,rectangle.h);
}




</script>
</body>
</html>
